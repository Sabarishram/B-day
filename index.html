    <style>
        body {
            background-color: #1b1b2f;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
        }

        #quality-selector {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px;
            background-color: #162447;
            color: white;
            border: none;
            outline: none;
        }

        #image-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        #moon-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            transition: filter 0.5s ease;
        }

        .blurred-144p {
            filter: blur(5px);
            border-radius: 50%;
        }

        .blurred-240p {
            filter: blur(3px);
            border-radius: 40%;
        }

        .blurred-480p {
            filter: none;
            border-radius: 30%;
        }

        .blurred-1080p {
            filter: none;
            border-radius: 20%;
        }

        .clear-2160p {
            filter: none;
            border-radius: 20px;
        }

        .message {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            color: #fddb3a;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            #moon-image {
                max-width: 250px;
            }

            #quality-selector {
                font-size: 1.1em;
                padding: 8px;
            }

            .message {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.7em;
            }

            #moon-image {
                max-width: 200px;
            }

            #quality-selector {
                font-size: 1em;
                padding: 6px;
            }

            .message {
                font-size: 1.2em;
            }
        }
    </style>
